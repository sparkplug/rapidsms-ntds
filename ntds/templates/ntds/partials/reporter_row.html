{% extends 'generic/partials/partial_row.html' %}
{% block remaining_row_content %}

    <td>{{ object.name }}</td>
    <td>{{ object.location  }}</td>
    <td>{{ object.subcounty  }}</td>
    <td>{{ object.district }}</td>
    <td>{{ object.default_connection  }}</td>
    <td>{{ object.status|default:"True" }}</td>
    <td><a href="/ntds/submissions/{{ object.pk }}/">Submissions</a></td>


{% endblock %}
